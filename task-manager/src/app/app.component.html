<div class="container">
  <h1 class="title">Lista de Tareas</h1>
  <ul *ngIf="tasks.length > 0; else noTasks" class="task-list">
    <li *ngFor="let task of tasks" class="task-item">
      <h3 class="task-title">{{ task.title }}</h3>
      <p class="task-desc">{{ task.description }}</p>
      <span [class.completed]="task.completed" class="task-status">
        Estado: {{ task.completed ? '✅ Completado' : '❌ Pendiente' }}
      </span>
    </li>
  </ul>
  
  <ng-template #noTasks>
    <p class="no-tasks">No hay tareas disponibles.</p>
  </ng-template>
</div>
